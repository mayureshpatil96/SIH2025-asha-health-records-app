<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up - ASHA Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script>window.page = 'signup';</script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="masthead">
    <div class="container masthead-inner">
      <div class="emblem" aria-hidden="true"></div>
      <div class="govtext">
        <strong>Ministry of Health & Family Welfare</strong><br>
        Government of India
      </div>
    </div>
  </div>
  <div class="tricolor"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">ASHA Platform</a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">â˜°</button>
        <ul id="nav-menu" class="nav-menu">
          <li><a href="index.html#about">About</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="login.html" class="btn btn-outline">Login</a></li>
          <li><a class="active" href="signup.html" class="btn btn-primary">Sign up</a></li>
        </ul>
      </nav>
      <div class="actions">
        <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">ðŸŒ“</button>
        <select id="langSelect" aria-label="Language">
          <option value="en" selected>EN</option>
          <option value="hi">HI</option>
        </select>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="auth">
      <div class="container">
        <h1>Create account</h1>
        <form class="card form" id="signupForm" novalidate>
          <label>Full name
            <input type="text" name="name" required placeholder="ASHA Worker">
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="asha@example.gov" autocomplete="username">
          </label>
          <label>Password
            <input type="password" name="password" required placeholder="Create a password" autocomplete="new-password">
          </label>
          <label>Role
            <select name="role" required>
              <option value="asha">ASHA Worker</option>
              <option value="admin">Administrator</option>
            </select>
          </label>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Sign up</button>
            <a class="btn btn-outline" href="login.html">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container center muted">Â© 2025 ASHA Platform</div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
